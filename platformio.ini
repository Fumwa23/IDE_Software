[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino
monitor_speed = 115200
upload_protocol = esptool
upload_speed = 921600
lib_deps = 
	waspinator/AccelStepper@^1.64
	robtillaart/AS5600@^0.6.5
	arduino-libraries/Stepper@^1.1.3
